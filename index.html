<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI Technical Interview" />
    <title>Technology Fellow - AI Technical Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
    </style>
</head>
<body>
    <div style="max-width: 1100px; margin: 0 auto; padding: 80px 32px;">
        <h1 style="font-size: 48px; margin-bottom: 24px;">Technology Fellow - AI Technical Screen</h1>
        <p style="font-size: 22px; max-width: 800px;">You are about to complete a brief technical screening using our AI voice agent. This conversation helps us understand your technical background and experience.</p>
        <div style="margin-top: 48px; padding: 32px; border: 3px solid #000;">
            <p style="font-size: 26px;">Click the <span style="font-weight: bold;">call </span><strong>icon in the bottom-right corner</strong> of this page to begin your AI technical interview.</p>
        </div>
    </div>
    <div id="elevenlabs-agent"></div>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <script>
        window.addEventListener("load", function () {
            var host = document.getElementById("elevenlabs-agent");
            if (!host) return;

            // Read URL parameters
            var urlParams = new URLSearchParams(window.location.search);
            var interviewId = urlParams.get('interviewId') || '';
            var firstName = urlParams.get('firstName') || '';
            var lastName = urlParams.get('lastName') || '';
            var email = urlParams.get('email') || '';

            // Create the ElevenLabs widget
            var el = document.createElement("elevenlabs-convai");
            el.setAttribute("agent-id", "agent_6701kgq8xkdzfqkr177wxks1v36x");

            // Pass parameters as dynamic variables
            var dynamicVariables = {
                interview_id: interviewId,
                first_name: firstName,
                last_name: lastName,
                email: email
            };
            el.setAttribute("dynamic-variables", JSON.stringify(dynamicVariables));

            host.appendChild(el);
        });
    </script>
</body>
</html>
